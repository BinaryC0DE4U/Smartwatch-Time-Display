<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Time Display</title>
    <link rel="icon" href="smartwatch.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            margin: 0;
        }

        .connect-with-me {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
            margin-top: 30px;
            color: white;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            font-size: 24px;
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        .linkedin:hover {
            color: #0a66c2;
        }

        .github:hover {
            color: #0a66c2;
        }

        .watch {
            width: 90%;
            max-width: 390px;
            height: auto;
            aspect-ratio: 1;
            background: url('Smart.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .watch-inner {
            width: 120px;
            height: 175px;
            background-color: rgb(0, 0, 0);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .battery {
            position: absolute;
            top: 30%;
            width: 50px;
            height: 50px;
        }

        .heart-rate {
            font-size: 0.7rem;
            color: red;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            position: absolute;
            top: 68%;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .time,
        .day,
        .month-date {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            position: absolute;
            text-align: center;
            transition: color 0.5s ease-in-out;
        }

        .time {
            font-size: 1.7rem;
            color: #0f0;
            top: 45%;
        }

        .day {
            font-size: 0.9rem;
            color: #0f0;
            top: 55%;
        }

        .month-date {
            font-size: 0.8rem;
            color: #0f0;
            top: 60%;
        }

        .color-options {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .color-box {
            width: 35px;
            height: 30px;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .color-box:hover {
            transform: scale(1.1);
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        @media (max-width: 600px) {
            .watch-inner {
                width: 120px;
                height: 165px;
            }

            .loader {
                width: 200px;
                height: 200px;
            }

            .time {
                font-size: 1.2rem;
            }

            .day {
                font-size: 0.7rem;
            }

            .month-date {
                font-size: 0.6rem;
            }

            .heart-rate {
                font-size: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="controls">
        <label style="color: rgb(255, 255, 255); display: block; margin-bottom: 10px;">Choose Display Color</label>
        <div class="color-options">
            <div class="color-box" style="background-color: white;" data-color="white"></div>
            <div class="color-box" style="background-color: yellow;" data-color="yellow"></div>
            <div class="color-box" style="background-color: rgb(255, 136, 0);" data-color="orange"></div>
        </div>
    </div>
    <div class="watch">
        <div class="watch-inner"></div>
        <dotlottie-player class="battery"
            src="https://lottie.host/e3f046a1-2917-4424-8fde-44f0a9b2abd6/wmxskAHOL8.lottie" background="transparent"
            speed="1" style="width: 50px; height: 50px" direction="1" playMode="forward" loop autoplay>
        </dotlottie-player>
        <dotlottie-player class="loader" src="https://lottie.host/90a3e76e-5955-406a-ba32-c34ff2a25f33/IcYGulfFXL.lottie" background="transparent" speed="1" style="width: 150px; height: 150px" direction="1" playMode="forward" autoplay></dotlottie-player>
        <div class="time" id="time">00:00:00</div>
        <div class="day" id="day">Monday</div>
        <div class="month-date" id="month-date">Jan 01</div>
        <div class="heart-rate" id="heart-rate">❤️ 72 BPM</div>
    </div>

    <!-- To Connect With Me Section -->
    <div class="connect-with-me">To Connect With Me</div>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://www.linkedin.com/in/mr-dhananjay-patil-0172902a2/" target="_blank"
            class="social-icon linkedin">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://github.com/BinaryC0DE4U" target="_blank" class="social-icon github">
            <i class="fab fa-github"></i>
        </a>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            document.getElementById('time').innerText = `${hours}:${minutes}:${seconds}`;

            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            let day = days[now.getDay()];
            let month = months[now.getMonth()];
            let date = now.getDate();

            document.getElementById('day').innerText = day;
            document.getElementById('month-date').innerText = `${month} ${date}`;
        }

        function fluctuateHeartRate() {
            let bpm = Math.floor(Math.random() * 10) + 68; // Random BPM between 68 and 78
            document.getElementById('heart-rate').innerText = `❤️ ${bpm} BPM`;
        }
        document.querySelectorAll('.color-box').forEach(box => {
            box.addEventListener('click', function () {
                let selectedColor = this.getAttribute('data-color');
                document.getElementById('time').style.color = selectedColor;
                document.getElementById('day').style.color = selectedColor;
                document.getElementById('month-date').style.color = selectedColor;
            });
        });

        setInterval(updateTime, 1000);
        setInterval(fluctuateHeartRate, 2000);
        updateTime();
        fluctuateHeartRate();

        // Remove loader and black round after animation completes
        const loader = document.querySelector('.loader');
        const watchInner = document.querySelector('.watch-inner');
        loader.addEventListener('complete', () => {
            loader.style.display = 'none';
            watchInner.style.display = 'none';
        });
    </script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</body>

</html>
